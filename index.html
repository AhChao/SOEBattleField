<!DOCTYPE html>
<html>
<head>
	<title>SOE Battle Field</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="./lib/materialize.min.css">
</head>
<style type="text/css">

	:root{
	    --progressBarLenth:"50%";
	}
	.simple-cost{
		margin-right: 2px;
		border-radius: 5px; 
		width: 40px;
		height: 40px;
	}
	.progress {
	    width:250px;
	    height:50px;
	    border:1px solid black;
	    z-index: -2;
	    position:relative;
	    font-size: 20px;
	    background:linear-gradient(90deg, #b71c1c 50%, #FFF 50%);
	}
</style>
<body onload="init();">
	<nav>
	    <div class="nav-wrapper  blue darken-4">
	      <a href="#" class="brand-logo" style="padding-left: 5px;"> Soul Of Eden - Battle Field</a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	        <li><a href="#">Energy Counter</a></li>
	        <!--<li><a href="badges.html">Components</a></li>
	        <li><a href="collapsible.html">JavaScript</a></li>-->
	      </ul>
	    </div>
    </nav>
    <div style="margin-left: 10px; margin-top: 10px;">
    	<a id="startBattleBtn" class="waves-effect waves-light btn-large orange darken-3" onclick="startBattle()"><i class="material-icons right">access_alarm</i>Battle!</a>	
    	<a id="resetBattleBtn" class="waves-effect waves-light btn-large orange darken-3" onclick="resetBattle()"><i class="material-icons right">arrow_drop_down_circle</i>Reset</a>
    	<br>
    	<a class="waves-effect waves-light btn-large orange lighten-1" style="margin-top: 10px;"><i class="material-icons left">access_time</i><text id="timerText">4:00</text></a>
    	<div style="margin-top: 10px;">
    		<h3 style="color: #b71c1c;" class="valign-wrapper"><img src="./img/faction_empires.png" style="width: 50px; height: 50px;" /> Opponent</h3>
    		<button class="progress" style="background-color: #FFF"><text id="redSimpleCostValue">5</text><i class="material-icons">battery_full</i></button>
    		<div id="redSimpleButtonArea" style="margin-top: 10px;">
    		</div>
    	</div>
    </div>    
    <script src="./src/main.js"></script>
</body>
</html>
